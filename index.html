<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sup</title>
</head>
<body>
    <div>
        <a id="date"></a>
    </div>
    <div>
        <a id="timeTogether"></a>
    </div>
</body>
</html>

<script>
    function updateDates() {
        var now = new Date(), // current date
            months = ['January', 'February', 'March', 'April', 'May', 'June', 'July',
                'August', 'September', 'October', 'November', 'December']; // you get the idea

            // a cleaner way than string concatenation
            date = [now.getDate(),
                months[now.getMonth()],
                now.getFullYear()].join(' ');

        var anniversary = new Date(2017, 7, 1);

        var today_date = new Date();
        var diff_date =  anniversary - today_date;

        var num_years = diff_date/31536000000;
        var num_months = (diff_date % 31536000000)/2628000000;
        var num_days = ((diff_date % 31536000000) % 2628000000)/86400000;
        
        // set the content of the element with the ID time to the formatted string
        document.getElementById('date').innerHTML = "Todays Date is: " + date;
        document.getElementById('timeTogether').innerHTML = "That means that Benji and Harnee have been together for "
            + Math.floor(num_years) + " years, " + Math.floor(num_months) + " months and " + Math.floor(num_days);

        // call this function again in 1000ms
        setTimeout(updateDates, 1000);
    }
    updateDates(); // initial call
</script>
